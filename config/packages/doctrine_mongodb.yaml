doctrine_mongodb:
    connections:
        default:
            server: "%env(resolve:MONGODB_URL)%"
            options: {}
    default_database: inmobiliaria
    document_managers:
        default:
            auto_mapping: true
            mappings:
                App:
                    is_bundle: false
                    type: attribute
                    dir: '%kernel.project_dir%/src/Document'
                    prefix: 'App\Document'
